<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='test.css') }}">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
 
    <title>Get File Information Page</title>
</head>
<body>
    <div id="wrapper">
        <form action="" id="form-login" method="post">
            <h1 class="form-heading">Enter Information</h1>
            <div class="form-group">
                <i class="far fa-user"></i>
                <input type="text" name="torrent_file" class="form-input" placeholder="torrent_file" required>
            </div>
            <div class="form-group">
                <i class="fas fa-key"></i>
                <input type="text" name="output_file" class="form-input" placeholder="output_file" required>
            </div>
            <input type="submit" value="Submit" class="form-submit">
        </form>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="{{ url_for('static', filename='script/test.js') }}"></script>
</html>
