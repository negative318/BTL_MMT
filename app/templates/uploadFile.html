<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='test.css') }}">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <title>Upload File Information Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #121212; /* Nền toàn trang */
            font-family: Arial, sans-serif;
        }

        #wrapper {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            border-radius: 10px;
            background-color: #333333; /* Nền form */
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
            color: #f0f0f0;
            text-align: center;
        }

        .form-heading {
            font-size: 24px;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 20px;
        }

        .form-group {
            position: relative;
            margin-bottom: 20px;
        }

        .form-group i {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            color: #ffffff;
        }

        .form-input {
            width: 100%;
            padding: 10px 10px 10px 30px;
            border: 1px solid #555555;
            border-radius: 5px;
            background-color: #222222; /* Nền input */
            color: #ffffff;
            font-size: 16px;
        }

        .form-input::placeholder {
            color: #888888;
        }

        .form-input[type="file"] {
            padding-left: 5px;
        }

        .form-submit, .form-next {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            color: #ffffff;
            background-color: #007bff; /* Màu nút */
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px; /* Khoảng cách giữa các nút */
        }

        .form-submit:hover, .form-next:hover {
            background-color: #0056b3;
        }

        .form-next {
            background-color: #28a745; /* Màu nút Next */
        }

        .form-next:hover {
            background-color: #218838; /* Màu nút Next khi hover */
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <form action="{{ url_for('uploadFile') }}" id="form-upload" method="post" enctype="multipart/form-data">
            <h1 class="form-heading">Upload Files</h1>
            <div class="form-group">
                <i class="fas fa-upload"></i>
                <input type="file" name="uploadFiles" class="form-input" multiple required>
            </div>
            <input type="submit" value="Submit" class="form-submit">
            <a href="{{ url_for('getFileInfo') }}" class="form-next">Next</a>
        </form>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="{{ url_for('static', filename='script/test.js') }}"></script>
</html>
